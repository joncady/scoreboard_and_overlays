<html>
<head>
	<link rel="stylesheet" href="css/commR.css" type="text/css" charset="utf-8">
	<script src="js/jquery-2.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jstween-1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/countries.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		function init() {
				$('#vs').tween({
					left:{
					  start: '-640',
					  stop: '0',
					  units: 'px',
					  time: 0,
					  duration: 1.5,
					  effect:'easeOut'
				   },
				   opacity:{
					  start: '100',
					  stop: '100',
					  time: 0,
					  duration: 2,
					  effect:'easeOut'
				   }
				});
				$.play();
		}
</script>
</head>
<body onLoad="init()">
    <div id="vs"></div>
    </div>
</body>
</html>
